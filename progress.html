<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="proStyles.css">
    <title>ProgressTracker</title>
</head>
<body>
    <header>
        <div class="title">
            <div style="position: absolute; left:60px; font-size: 2rem;"><a href="index.html" style="color: white;"><i class="fa-solid fa-house"></i></a></div>
            <h1 style="color: white;">Progress Tracker</h1>
        </div>
    </header>
    <main>
        <div class="box-row">
            <h1 style="margin-left: 2%; background-color: black; margin-right: 85%; font-size: 25px; border-radius: 5px; margin-top: 5px; color: white;">Fitness Goals</h1>
            <div class="goal1" id="goal1">
                <div class="progress-tracker">
                    <h1 style="text-align: center; background-color: yellow; border-radius: 5px; margin: 3px; position: relative; top: 3px;">GYM</h1>
                    <div class="progress-bar">
                      <div class="progress" id="progress"></div>
                    </div>
                    <button onclick="logProgress()" class="but">Progress</button>
                    <button onclick="deleteGoal()" class="but" style="margin-left: 10px; background-color: red; border-color: white; font-size: 1.2rem">Delete</button>
                  </div>
            </div>

            <div class="fitGoal2" id="fitGoal2">
                <div class="progress-tracker-fit2">
                    <h1 style="text-align: center; background-color: yellow; border-radius: 5px; margin: 3px; position: relative; top: 3px;">Push-Up</h1>
                    <div class="progress-bar-fit2">
                      <div class="progress-fit2" id="progress-fit2"></div>
                    </div>
                    <button onclick="logProgressFit2()" class="but">Progress</button>
                    <button onclick="deleteGoalFit2()" class="but" style="margin-left: 10px; background-color: red; border-color: white; font-size: 1.2rem">Delete</button>
                  </div>
            </div>
        </div>

        <div class="box-row" style="background-image: url(education.jpg); background-size: cover;">
            <h1 style="margin-left: 2%; background-color: black; margin-right: 85%; font-size: 25px; border-radius: 5px; margin-top: 5px; color: white;">Education</h1>
            <div class="eduGoal1" id="eduGoal1">
                <div class="progress-tracker-edu1">
                    <h1 style="text-align: center; background-color: yellow; border-radius: 5px; margin: 3px; position: relative; top: 3px;">Javascript</h1>
                    <div class="progress-bar-edu1">
                      <div class="progress-edu1" id="progress-edu1"></div>
                    </div>
                    <button onclick="logProgressEdu1()" class="but">Progress</button>
                    <button onclick="deleteGoalEdu1()" class="but" style="margin-left: 10px; background-color: red; border-color: white; font-size: 1.2rem">Delete</button>
                  </div>
            </div>

            <div class="eduGoal2" id="eduGoal2">
                <div class="progress-tracker-edu2">
                    <h1 style="text-align: center; background-color: yellow; border-radius: 5px; margin: 3px; position: relative; top: 3px;">Maths2</h1>
                    <div class="progress-bar-edu2">
                      <div class="progress-edu2" id="progress-edu2"></div>
                    </div>
                    <button onclick="logProgressEdu2()" class="but">Progress</button>
                    <button onclick="deleteGoalEdu2()" class="but" style="margin-left: 10px; background-color: red; border-color: white; font-size: 1.2rem">Delete</button>
                  </div>
            </div>
            
        </div>

        <div class="box-row" style="background-image: url(personal.jpg); background-size: cover;">
            <h1 style="margin-left: 2%; background-color: black; margin-right: 85%; font-size: 25px; border-radius: 5px; margin-top: 5px; color: white;">Personal</h1>
            <div class="perGoal1" id="perGoal1">
                <div class="progress-tracker-per1">
                    <h1 style="text-align: center; background-color: yellow; border-radius: 5px; margin: 3px; position: relative; top: 3px;">Book</h1>
                    <div class="progress-bar-per1">
                      <div class="progress-per1" id="progress-per1"></div>
                    </div>
                    <button onclick="logProgressPer1()" class="but">Progress</button>
                    <button onclick="deleteGoalPer1()" class="but" style="margin-left: 10px; background-color: red; border-color: white; font-size: 1.2rem">Delete</button>
                  </div>
            </div>

        </div>

        <div class="box-row">
            <h1 style="margin-left: 2%; background-color: black; margin-right: 85%; font-size: 25px; border-radius: 5px; margin-top: 5px; color: white;">Sports</h1>
            <div class="spoGoal1" id="spoGoal1">
                <div class="progress-tracker-spo1">
                    <h1 style="text-align: center; background-color: yellow; border-radius: 5px; margin: 3px; position: relative; top: 3px;">Cricket</h1>
                    <div class="progress-bar-spo1">
                      <div class="progress-spo1" id="progress-spo1"></div>
                    </div>
                    <button onclick="logProgressSpo1()" class="but">Progress</button>
                    <button onclick="deleteGoalSpo1()" class="but" style="margin-left: 10px; background-color: red; border-color: white; font-size: 1.2rem">Delete</button>
                  </div>
            </div>

            <div class="spoGoal2" id="spoGoal2">
                <div class="progress-tracker-spo2">
                    <h1 style="text-align: center; background-color: yellow; border-radius: 5px; margin: 3px; position: relative; top: 3px;">Chess</h1>

                  </div>
            </div>
        </div>
    </main>
  

    <script src="proscript.js"></script>
</body>
</html>
