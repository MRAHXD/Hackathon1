<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>HTML CSS Forum</title>
</head>
<body>
    <header>
        <div style="display:flex; align-items: center; height: 70px;">
            <a href="index.html" style="color: white;"><i class="fa-solid fa-house" style="font-size: 2rem; margin-left: 20px;" ></i></a>
            <a style="font-size: 2rem; margin-left: 5%;">Forum</a>
        </div>
    </header>
    
    <section>
        <h2>Latest Discussions</h2>
    </section>
    <div id="cr" class="dis">
        <div style="margin-top: 10px;"><a style="font-size:1.4rem; font-weight: 700; padding-top: 10px; padding-left: 10px;">Atomic Habits</a></div>
        <p style="padding-left: 4px;">I did not understand pg no 143. help me here.</p>
        <button style="margin-left: 40%; margin-top: -20px; height: 30px; width: 70px; font-size: 0.7rem; position: absolute;">see more</button>
    </div>

    <section>
        <h2>Create a New Discussion</h2>
        <form>
            <label for="discussion_title">Title:</label>
            <input type="text" id="discussion_title" name="discussion_title" required>

            <label for="post_content">Post:</label>
            
            <textarea id="post_content" name="post_content" rows="4" required></textarea>
        </form>
        
    </section>
    <button onclick="createDis()" style="margin-left: 20px;">Create Discussion</button>
    <footer>
        <p>&copy; 2023 Forum</p>
    </footer>
    <script src="forScript.js"></script>
</body>
</html>
